<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Auto Subtitles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>腾讯云配置</h3>
        <div class="form-group">
            <label>SecretId: <a href="#" class="external-link" data-url="https://console.cloud.tencent.com/cam/capi">获取密钥</a></label>
            <input type="text" id="secretId" placeholder="AKID...">
        </div>
        <div class="form-group">
            <label>SecretKey:</label>
            <input type="password" id="secretKey" placeholder="SecretKey...">
        </div>
        <div class="form-group">
            <label>Bucket Name: <a href="#" class="external-link" data-url="https://console.cloud.tencent.com/cos/bucket">COS控制台</a></label>
            <input type="text" id="bucket" placeholder="example-1250000000">
        </div>
        <div class="form-group">
            <label>Region: <a href="#" class="external-link" data-url="https://cloud.tencent.com/document/product/436/6224">查看地域代码</a></label>
            <input type="text" id="region" placeholder="ap-shanghai">
        </div>
        <div class="form-group">
            <button id="btnSave">保存配置</button>
        </div>

        <hr>

        <h3>高级设置</h3>
        <div class="form-group">
            <label>引擎模型:</label>
            <select id="engineModelType">
                <option value="16k_zh">中文普通话 (16k_zh)</option>
                <option value="16k_en">英语 (16k_en)</option>
                <option value="16k_ca">粤语 (16k_ca)</option>
                <option value="16k_ja">日语 (16k_ja)</option>
                <option value="16k_ko">韩语 (16k_ko)</option>
            </select>
        </div>
        <div class="form-group">
            <label>热词表 ID: <a href="#" class="external-link" data-url="https://console.cloud.tencent.com/asr/hotword">管理热词</a></label>
            <input type="text" id="hotwordId" placeholder="可选">
        </div>
        <div class="form-group">
            <label>数字转换:</label>
            <select id="convertNumMode">
                <option value="1">默认 (转为阿拉伯数字)</option>
                <option value="0">不转换</option>
                <option value="3">转为中文数字</option>
            </select>
        </div>

        <hr>

        <h3>操作</h3>
        
        <div class="form-group">
            <button id="btnStart" class="primary-btn">开始生成字幕</button>
        </div>

        <div class="log-area">
            <label>日志:</label>
            <div id="logContent">准备就绪...</div>
        </div>
    </div>

    <script src="CSInterface.js"></script>
    <script src="main.js"></script>
</body>
</html>
